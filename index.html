<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/index.css" />
    <title>SlideShow</title>
  </head>
  <body>
    <div class="slides">
      <div class="slide">
        <img
          src="assets/img/matterhorn-4285605_1920.jpeg"
          alt="slide 1"
          class="slide-image"
        />
      </div>
      <div class="slide slide-2">
        <img
          src="assets/img/mountains-1244132_1280.jpeg"
          alt="slide 2"
          class="slide-image"
        />
      </div>
      <div class="slide slide-3">
        <img
          src="assets/img/mountains-1587287_1920.jpeg"
          alt="slide 3"
          class="slide-image"
        />
      </div>
    </div>
  </body>
</html>
